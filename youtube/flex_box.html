  <body style="padding-bottom: 250px;">
    
    <div style="
      display: flex;

    ">

        Div 1

        Div 2

      display: flex;

        100px
      </div>

      background-color: lightpink;

    </div>

      display: flex;
      flex-direction: row;

      display: flex;
      flex-direction: row;

      border-style: solid;

      <div style="
      background-color: lightblue;
      width: 100px;;

        100px

      </div>
