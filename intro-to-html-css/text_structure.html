<!DOCTYPE html>


<html lang="en">
  
  <head>
    <title>Text Structures</title>
    
    <link rel="stylesheet" href="styles/text_structure.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Dovydas Kelecius">
    <meta name="Description" content="">
    <meta name="keywords" content="HTML CSS">
    <meta name="Language" content="en">

  <body>
    
    <main id="main">

      <section class="video_title">
        <div class="video_header">
          <p class="video_header_text">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
        </div>

        <div class="video_subheader">
          <p class="video_subheader_text">
            3.4M views &#183; 6 months ago
          </p>
        </div>

        <div class="video_author">
          <p class="video_author_text">
            Marques Brownlee &#10003;
          </p>
        </div>

        <div class="video_description">
          <p class="video_description_text">
            Talking tech and AI on the heels of Google I/O. 
            Also a daily driver phone reveal from Google's CEO.
            Shoutout to Sundar!
          </p>
        </div>
      </section>

      <section id="apple_ad">
        <div class="apple_ad_box">
          <p class="apple_ad_box_text">
            Shop early for the <b>best selection</b> of holiday favourites. <span class="shop_link">Shop now &gt;</span>
          </p>
        </div>
      </section>

    </main>
